<!DOCTYPE html>
<html>
<head>
  <title>Music Player</title>
</head>
<body>

  <div class="container">
    <audio controls>
      <source src="music.mp3" type="audio/mp3">
    </audio>
    <div class="controls">
      <button type="button" class="play">Play</button>
      <button type="button" class="pause">Pause</button>
      <button type="button" class="stop">Stop</button>
    </div>
  </div>


</body>
</html>
